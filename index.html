<div class="container" id="mastering">
    LEVEL
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="50"
           MIN="0"
           MAX="100"
           data-sprites="100"
           title="VOLUME"
           id="level"
           onchange="setVolume(this)"/>

    <!--           onclick="setVolume(this)"-->
    <!--           onscroll="setVolume(this)"-->
    TEMPO
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="140"
           MIN="21"
           MAX="200"
           data-sprites="100"
           title="TEMPO"
           id="tempo"
           onchange="setTempo(this)"/>
    <!--           onscroll="setTempo(this)"-->
    <!--           onclick="setTempo(this)"-->

    DISTORTION
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="0"
           MIN="0"
           MAX="100"
           data-sprites="100"
           title="DISTORTION"
           id="distortion"
           onchange="createDistortion(this)"/>
    <!--           onchange="setDistortion(this)"-->

    PHAZER
    <input type="range"
           class="input-knob"
           data-diameter="120"
