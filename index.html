<div class="container" id="mastering">
    LEVEL
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="80"
           MIN="0"
           MAX="100"
           data-sprites="100"
           title="LEVEL"
           id="level"
           onchange="setKnob(this)"/>
    TEMPO
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="120"
           MIN="20"
           MAX="180"
           data-sprites="100"
           title="TEMPO"
           id="tempo"
           onchange="setKnob(this)"/>
    DISTORTION
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="-50"
           MIN="-50"
           MAX="50"
           data-sprites="100"
           title="DISTORTION"
           id="distortion"
           onchange="setKnob(this)"/>
    PHAZER
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="0.7"
           MIN="0.1"
           MAX="0.9"
           data-sprites="100"
           title="PHAZER"
           id="phazer"
           onchange="setKnob(this)"/>
    FLANGER
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="0"
           MIN="0"
           MAX="100"
           data-sprites="100"
           title="FLANGER"
           id="flanger"
           onchange="setKnob(this)"/>
    REVERB
    <input type="range"
           class="input-knob"
           data-diameter="120"
           data-src="./images/blauw.png"
           value="0"
           MIN="0"
           MAX="100"
           data-sprites="100"
           title="REVERB"
           id="reverb"
           onchange="setKnob(this)"/>
</div>
